<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
         $(document).ready(function(){

            // Achicar imagenes
            $('img').width('300');
             
            $('img').click(function() {           
               // Valores im√°genes
               var current_image = $(this).attr('src');
               var alt_image = $(this).attr('data-alt-src');
                
               $(this).attr('src',alt_image);
               $(this).attr('data-alt-src',current_image);

               // Valores alt
               var current_alt = $(this).attr('alt');
               var alt_alt = $(this).attr('data-alt-alt');

               $(this).attr('alt',alt_alt);
               $(this).attr('data-alt-alt',current_alt);
            
            });
         });
    </script>
</head>
<body>
    <div class="container-fluid p-3">
        <h3>From Ninja to Cat</h3>
        <p>Click on the ninja to reveal de cat!</p>
        <div class="row">
            <img src='img/ninja0.png' data-alt-src='img/cat0.png' alt='Ninja, part 1' data-alt-alt='Cat, part 1' />
        </div>
        <div class="row">
            <img src='img/ninja1.png' data-alt-src='img/cat1.png' alt='Ninja, part 2' data-alt-alt='Cat, part 2' />
        </div>
        <div class="row">
            <img src='img/ninja2.png' data-alt-src='img/cat2.png' alt='Ninja, part 3' data-alt-alt='Cat, part 3' />
        </div>
        <div class="row">
            <img src='img/ninja3.png' data-alt-src='img/cat3.png' alt='Ninja, part 4' data-alt-alt='Cat, part 4' />
        </div>
        <div class="row">
            <img src='img/ninja4.png' data-alt-src='img/cat4.png' alt='Ninja, part 5' data-alt-alt='Cat, part 5' />
        </div>
    </div>
</body>
</html>
